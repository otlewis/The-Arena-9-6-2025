# LiveKit Development Server Configuration
port: 7880
bind_addresses:
  - ""

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false
  stun_servers:
    - stun:stun.l.google.com:19302

turn:
  enabled: false

# Redis not needed for local development
# redis:
#   address: localhost:6379

keys:
  # This matches the key in your LiveKitTokenService
  LKAPI1234567890: your-secret-key-here

room:
  max_participants: 50
  empty_timeout: 10m
  departure_timeout: 20s
  enable_stats: true

# Development settings
development: true
log_level: debug

# Allow insecure connections for local testing
allow_insecure: true

# WebRTC configuration for local testing
webrtc:
  ice_server:
    - urls:
        - "stun:stun.l.google.com:19302"

# Recording and ingress disabled for development
# recording:
#   enabled: false
# 
# ingress:
#   enabled: false