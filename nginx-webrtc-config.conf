# Nginx configuration for Arena WebRTC Server with SSL

server {
    listen 80;
    server_name jitsi.dialecticlabs.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name jitsi.dialecticlabs.com;
    
    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/jitsi.dialecticlabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jitsi.dialecticlabs.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # WebSocket proxy headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
    }
    
    # Socket.IO endpoint
    location /socket.io/ {
        proxy_pass http://localhost:3000/socket.io/;
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # Signaling namespace
    location /signaling {
        proxy_pass http://localhost:3000/signaling;
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # MediaSoup namespace
    location /mediasoup {
        proxy_pass http://localhost:3000/mediasoup;
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # Longer timeout for WebSocket connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
}